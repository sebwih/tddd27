<html ng-app="cormanApp" ng-controller='loginCtrl' id="top" ng-cloak>
<head>
	<script type="text/javascript" src="js/jquery.min.js"></script>
  	<script type="text/javascript" src="js/jquery-ui.js"></script>
  	<script type="text/javascript" src="js/angular.js"></script>
  	<script type="text/javascript" src="js/controllers.js"></script>
  	<script type="text/javascript" src="js/angular-route.js"></script>
  	<script type="text/javascript" src="js/corman.js"></script>
  	<script type="text/javascript" src="js/fullcalendar.js"></script>
  	<script type="text/javascript" src="js/calendar.js"></script>
  	<script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
  	<script type="text/javascript" src="js/ngDialog.js"></script>
  	<link rel="stylesheet" type="text/css" href="css/ngDialog.css">
    <link rel="stylesheet" type="text/css" href="css/ngDialog-theme-default.css">
  	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  	<link rel="stylesheet" type="text/css" href="css/fullcalendar.css">
    <link rel="stylesheet" type="text/css" href="css/schedulr.css">
    <link rel="stylesheet" type="text/css" href="css/corman.css">
    <link rel="shortcut icon" type="image/png" href="img/browse_icon.png">
    <title>CORMAN -Common resource management</title>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand">CORMAN</a>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-left">
        <li ng-class="{ active: isActive('/calendar')}"><a href="#/calendar">Resources</a></li>
        <li ng-class="{ active: isActive('/my_bookings')}"><a href="#/my_bookings">Your reservations</a></li>
        <li ng-class="{ active: isActive('/schedulr')}"><a href="#/schedulr">Schedulr</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/my_bookings"><img src="{{user_pic}}" style="margin-top:-7px; max-width:25px; max-height: 25px" class="img-circle"> {{logged_in_user}}</a></li>
        <li id="sign-out" ng-show="logged_in"><a href="http://localhost:8000/logout">Sign out</a></li>
      </ul>
    </div>
  </nav>

<div ng-show="showView">
  <div ng-if ="logged_in"ng-view></div>
	<div ng-cloak ng-if="!logged_in">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">CORMAN</h3>
              </div>
              <div class="panel-body text-center">
                <a href="/accounts/google/login/?process=login">
                  <img src="img/Red-signin-Long-base-44dp.png" 
                    onmouseover="this.src='img/Red-signin-Long-hover-44dp.png'" 
                    onmouseout="this.src='img/Red-signin-Long-base-44dp.png'"
                    width="246" height="54" alt="Sign in button"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	</div>
</div>
</body>
</html>
