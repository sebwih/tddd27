<div class="col-md-2">
  Search: <input ng-model="query.name">
  <select ng-model="orderProp">
    <option value="start">Alphabetical</option>
    <option value="age">Newest</option>
  </select>
</div>

<ul>
  <li ng-repeat="resource in resources.data | filter:query | orderBy:orderProp">
    <a href="#/resources/{{resource.name}}">{{resource.name}}</a>
    <p>{{resource.description}}</p>
  </li>
</ul>
<br>
