<div class="container" ng-show="eventDetails.success">
  <form method="post" action="/schedulr/create_response/">
    <table class="table">
      
      <tr class="row">
        <th class="centered_header col-md-2">
          <span class="glyphicon glyphicon-user header_icon_answer"></span>
        </th>
        <th ng-repeat="ch in eventDetails.data.choice" class="centered_header col-md-1">
          {{ch.fields.start | date: 'yyyy-MM-dd'}}<br>
          {{ch.fields.start | date: 'HH:mm'}}
        </th>
      </tr>

      <tr class="row" ng-repeat="user in eventDetails.data.response">
        <td class="user_column">{{user.user}}</td>
        <td ng-repeat="ans in user.answers" class="choice_{{ans.fields.free}}"></td>
      </tr>

      <tr class="row">
        <td class="schedulr_user_input"><input type="text" name="user" class="form-control" placeholder="Name" maxlength="30"></td>
        <td class="schedulr_input schedulr_user_input" ng-repeat="ch in eventDetails.data.choice">
        <input type="checkbox" name="{{ch.pk}}">
        </td>
      </tr>

      <tr class="row">
        <td>
          <input type="hidden" name="eventUrl" value="{{eventUrl}}">
          <input type="submit" class="btn btn-primary" value="Submit">
        <td>
      </tr>

    </table>
  </form>
</div>

<div ng-show="!eventDetails.success">
  <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-danger">
              <div class="panel-heading">
                <h3 class="panel-title">Error</h3>
              </div>
              <div class="panel-body text-center">
                Schedulr does not exist :(
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
